{% load staticfiles %}
<html>
    <head>
        <link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link  href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link  href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
        <link  href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link  href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link  href="{% static 'css/blog.css' %}" rel="stylesheet">

        <title>Django Girls blog</title>
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated  %}
         <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% if user.is_authenticated and perms.blog.delete_post %}<a href="{% url "post_draft_list" %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a> {% endif %}
         <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url "django.contrib.auth.views.logout" %}">Log out</a>)</small></p>
        {% else %}
        <a href="{% url "django.contrib.auth.views.login" %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
    <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
